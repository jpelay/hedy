        1:
            header: ¡Bienvenido al nivel 1!
            text: "¡Empezaremos el nivel 1 creando historias en Hedy!\n\nNecesitamos tres códigos de texto para crear historias interactivas.\n"
        2:
            header: '{print}'
            text: "El primer código que puede utilizar en el nivel 1 es `{print}`.\n\n`{print}` se utiliza para mostrar texto en la pantalla.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/print_command/1/raw\"></iframe>\n"
        3:
            header: 'El comando {print}'
            text: "Puedes cambiar el texto después del comando imprimir al que tu quieras.\n\nO puedes imprimir varias líneas añadiendo otra línea de código que también empiece con `{print}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/print_command/1/raw\"></iframe>\n"
        4:
            header: '{ask} '
            text: "El segundo código que puedes usar en el nivel 1 es `{ask}`.\n\n`{ask}` se usa para hacer una pregunta que se puede responder.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/rock/1/raw\"></iframe>\n"
        5:
            header: '{echo}'
            text: "Como puedes ver en el ejemplo anterior. Si usas el comando `{ask}`, puedes hacer una pregunta.\n\nEn cambio, la respuesta no se muestra en la pantalla de salida.\n\nSi quieres que la respuesta se muestre, puedes usar el último comando de este nivel: `{echo}`.\n\n`{echo}` se usa para repetir la respuesta de una `{ask}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/ask_command/1/raw\"></iframe>\n"
        6:
            header: ¡Programando!
            text: "Con `{print}`, `{ask}` y `{echo}` ya puedes crear una pequeña historia.\nEste es un buen momento para probar las aventuras Loro, Cuento y Piedra, papel o tijera.\n"
        8:
            header: ¡Programación!
            text: "Los botones de flecha amarillos se pueden utilizar para copiar ejemplos.\n<iframe class=\"fragment\" src=\"/hedy/1\"></iframe>\n"
        9:
            header: 'Dibuja con la tortuga'
            text: "Ahora que ya hemos visto los códigos de texto, veremos a continuación los códigos de dibujo.\n"
        10:
            header: 'Dibujando con la tortuga: {forward}'
            text: "`{forward}` se utiliza para mover la tortuga hacia adelante.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
        11:
            header: 'Dibuja con la tortuga: {turn}'
            text: "`{turn}` se utiliza para hacer que la tortuga gire a la izquierda o a la derecha.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/turtle/1/raw\"></iframe>\n"
