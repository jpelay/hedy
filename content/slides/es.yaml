            text: "Al usar el comando repetir, no te olvides el comando `{print}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/print/7/raw\"></iframe>\n"
        4:
            header: Repetir un comando preguntar
            text: "También puedes repetir un comando `{ask}`, `{if}` or `{else}` varias veces.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/repeat_command_2/7/raw\"></iframe>\n"
    2:
        1:
            text: "En este nivel aprenderás a usar las variables.\n\nUna variable es una palabra que se usa para almacenar información.\n\nPor ejemplo: un nombre, edad o equipo de deportes favorito.\n"
            header: Bienvenido al nivel 2
        3:
            header: Interactivo
            text: "También podemos establecer una variable haciendo preguntas.\n\nLa respuesta a esta pregunta se guarda en la variable.\n\nDe esta manera no hace falta el comando `{echo}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/ask_command/2/raw\"></iframe>\n"
        6:
            header: Dormir 5
            text: "Puedes añadir un número tras el comando `{sleep}` si quieres que la pausa sea más larga.\n\nSi quieres, incluso podrías usar una variable en vez de un número para decidir la duración del comando dormir.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/sleep_command/2/raw\"></iframe>\n"
        7:
            text: "¡Disfruta las aventuras en el nivel 3!\n"
            header: ¡Que empiece la diversión de programar!
        2:
            header: Variables
            text: "Para crear o 'establecer' una variable usamos el comando `{is}`\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/is_command/2/raw\"></iframe>\n"
        4:
            header: Multiples variables
            text: "Ahora que usamos variables, podemos usar varias variables en vez de sólo un comando `{echo}`.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/ask_command/2/raw\"></iframe>\n"
        5:
            header: Dormir
            text: "También puedes usar el comando `{sleep}` para pausar el código durante un rato.\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/sleep_command/2/raw\"></iframe>\n"
