            text: "En este nivel aprenderás sobre los [corchetes] y cómo se usan.\n"
        2:
            header: Corchetes
            text: "Vamos a hacer listas a la manera de Python, ¡con corchetes alrededor de las listas! También mantendremos las comillas alrededor de cada objeto como hemos aprendido en los niveles anteriores. Usamos corchetes para apuntar a un lugar en una lista. El comando en aleatorio ya no se puede usar nunca más.\n"
