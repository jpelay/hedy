            header: Bienvenido al nivel 7
        2:
            header: repetir 3 veces
            text: "Si quieres repetir una línea de código, puedes usar el código `{repeat}` 3 `{times}`.\nSi quieres repetir la línea más veces, simplemente cambia el número.\n\nPor ejemplo: Si estás programando una historia donde tu personaje pide ayuda 5 veces, podría ser así:\n"
            editor: "<iframe class=\"fragment\" src=\"/adventure/story/7/raw\"></iframe>\n"
        3:
